<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hair Baldness Computer Vision Project</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header, footer {
            background: linear-gradient(90deg, #1f4037, #99f2c8);
            color: #ffffff;
            text-align: center;
            padding: 20px;
        }
        header h1, footer p {
            margin: 0;
        }
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }
        form {
            background: #1e1e1e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            width: 100%;
            text-align: left;
        }
        form label {
            font-size: 18px;
            display: block;
            margin-bottom: 10px;
            color: #e0e0e0;
        }
        form input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            background-color: #2c2c2c;
            color: #e0e0e0;
            cursor: pointer;
        }
        form input[type="file"]::file-selector-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
            transition: background-color 0.3s ease;
        }
        form input[type="file"]::file-selector-button:hover {
            background-color: #45a049;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        .social-links {
            margin-top: 15px;
        }
        .social-links a {
            margin: 0 8px;
            color: #e0e0e0;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }
        .social-links a:hover {
            color: #ffffff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Hair Baldness Computer Vision Project</h1>
    </header>
    <main>
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <label for="images">Upload Hair Images:</label>
            <input type="file" name="images" id="images" accept="image/*" multiple required>
            <button type="submit">Analyze Images</button>
        </form>
    </main>
